<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

{% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
    {% include head-custom.html %}
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1><a href="{{ "/" | absolute_url }}">{{ site.title | default: site.github.repository_name }}</a></h1>

        {% if site.logo %}
          <img src="{{site.logo | relative_url}}" alt="Logo" />
        {% endif %}

        <p class="view">A first year (2021Fall-) HKU-SusTech Joint PhD student supervised by <a href="https://i.cs.hku.hk/~heming/">Prof. Cui</a> from HKU and <a href="https://eee.sustech.edu.cn/p/wangrui/">Prof. Wang</a> from SusTech.</p>

        <p class="view"><a href="{{sit.github.owner_url}}">GitHub</a> | <a href="mailto:guanxx@connect.hku.hk">HKU Email</a> | <a href="mailto:12150015@mail.sustech.edu.cn">SusTech Email</a></p>

      </header>
      <section>

      {{ content }}

      </section>
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
  </body>
</html>
